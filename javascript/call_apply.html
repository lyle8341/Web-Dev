<script>
    function Animal(){
        //console.log(this);
        this.name = "Animal";
        this.showName = function(){
            alert(this.name);
        }
    }

    function Cat(){
       // console.log(this);
        this.name = "Cat";
    }

    //Animal();  这样调用Animal,其中的this是window
    //Cat();     这样调用Cat，其中的this是window


    var animal = new Animal();//这样调用Animal,其中的this是Animal {}
    var cat = new Cat();
    animal.showName();
    //被执行函数.call(a,b,c...);其中a是在被执行函数中this需要指定的对象，可以为null
