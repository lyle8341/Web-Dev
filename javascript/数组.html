<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //创建一个包含3项的数组
    var colors = new Array(3);

    //创建一个包含1项，即字符串"red"的数组
    var color = new Array("red");


    var color1 = ["red","blue","green"];

    //数组的length属性，他不是只读的，可以通过设置这个属性，可以从数组的末尾移除项或者向数组中添加新项
    console.log(color1.length);
    color1.length = 1;
    console.log(color1.length);

    //instanceof是假定只有一个全局执行环境
    if(color1 instanceof Array){
        alert("color1是数组");
    }

    //不管有几个全局环境
    if(Array.isArray(color1)){
        alert("不分全局环境");
    }

    /**
     * toString "red,blue,green"
     * valueOf ["red", "blue", "green"]
     */
    //添加元素后，返回数组的长度
    var count = colors.push("阿三","黄继光","董存瑞");
    console.log("count :" + count);
    //移除数组末尾项，返回移除的元素
    var nums = colors.pop();
    console.log(nums);

    //移除数组第一项，并返回该项
    var person = ["lyle","小龙女","神仙"];
    var res = person.shift();
    console.log(res);
    console.log(person.toString());

    var values = [1,2,3,4,5];
    console.log(values.reverse());

    //slice
    var sli = [1,2,3,4,5];
    var resSli = sli.slice(0,2);
    console.log(sli);
    console.log(resSli);

    //splice拼接
    var spli = [1,2,3,4,5]
    var spliRes = spli.splice(",");
    console.log(spliRes);




</script>
</body>
</html>
